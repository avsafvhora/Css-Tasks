<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <style>
        #A1{
            text-align: center;
            color: rgb(255, 0, 0);
        }
        #A2{
            text-align: center;
            color: rgb(248, 232, 9);
            font-size: 30px;
        }
        #A3{
            text-align: center;
            color: rgb(7, 115, 238);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 id="A1">Hello World</h1>
    <p id="A2">Css Id Selector Example</p>
    <p id="A3">This is a paragrap tag</p>
    
</body>
</html>
